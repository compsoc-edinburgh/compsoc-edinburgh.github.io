---
layout: default
---

<div class="fold-wrapper hidden-print">
  <div class="container">
    <h1 class="jumbo jumbo-inv">{{ page.title }}</h1>
  </div>
</div>

{% include nav.html %}

<div class="container">
  <div class="padder">
    <div class="post-wrap">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} - <a href="{{ post.url | prepend: site.baseurl }}">Permalink</a></p>
      {{ content }}
    </div>
  </div>
</div>
